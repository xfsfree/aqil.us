<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Süni İntellekt - AI Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="bg-decoration bg-gradient"></div>
        <div class="bg-decoration bg-blur bg-blur-1"></div>
        <div class="bg-decoration bg-blur bg-blur-2"></div>

        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo-icon">
                        <svg class="icon-sparkles" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
                            <path d="M5 3v4"/>
                            <path d="M19 17v4"/>
                            <path d="M3 5h4"/>
                            <path d="M17 19h4"/>
                        </svg>
                    </div>
                    <h1 class="header-title">Süni İntellekt</h1>
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <div class="icon-container">
                        <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                            <line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                        <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </div>
                </button>
            </div>
        </header>

        <main class="main-content" id="scrollContainer">
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon-wrapper">
                        <div class="empty-icon-bg"></div>
                        <div class="empty-icon">
                            <svg class="icon-sparkles" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
                                <path d="M5 3v4"/>
                                <path d="M19 17v4"/>
                                <path d="M3 5h4"/>
                                <path d="M17 19h4"/>
                            </svg>
                        </div>
                    </div>
                    <div class="empty-text">
                        <h2>Necə kömək edə bilərəm?</h2>
                        <p>Hər hansı sualınızı yazın və dərhal cavab alın</p>
                    </div>
                    <div class="suggestion-cards">
                        <button class="suggestion-card" data-text="İdeyalarımı inkişaf etdir">
                            <div class="suggestion-bg gradient-violet"></div>
                            <div class="suggestion-content">
                                <svg class="suggestion-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
                                    <path d="M5 3v4"/>
                                    <path d="M19 17v4"/>
                                    <path d="M3 5h4"/>
                                    <path d="M17 19h4"/>
                                </svg>
                                <p>İdeyalarımı inkişaf etdir</p>
                            </div>
                        </button>
                        <button class="suggestion-card" data-text="Kod yazmağa kömək et">
                            <div class="suggestion-bg gradient-cyan"></div>
                            <div class="suggestion-content">
                                <svg class="suggestion-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                                </svg>
                                <p>Kod yazmağa kömək et</p>
                            </div>
                        </button>
                        <button class="suggestion-card" data-text="Məsləhət ver">
                            <div class="suggestion-bg gradient-emerald"></div>
                            <div class="suggestion-content">
                                <svg class="suggestion-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                                </svg>
                                <p>Məsləhət ver</p>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="input-area">
            <form class="input-form" id="chatForm">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="messageInput"
                        placeholder="Mesajınızı yazın..."
                        autocomplete="off"
                    />
                </div>
                <button type="submit" class="send-button" id="sendButton" disabled>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                    <span class="sr-only">Göndər</span>
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
