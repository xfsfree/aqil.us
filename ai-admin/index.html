<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Süni İntellekt</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Main chat panel -->
        <div class="chat-panel">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <div>
                        <h1 class="header-title">Admin Panel - Süni İntellekt</h1>
                        <p class="header-subtitle">Debug və xəta izləmə</p>
                    </div>
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <div class="icon-container">
                            <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                                <line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/>
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                            </svg>
                            <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                            </svg>
                        </div>
                    </button>
                </div>
            </header>

            <!-- Main content -->
            <main class="main-content" id="scrollContainer">
                <div class="messages-container" id="messagesContainer">
                    <!-- Empty state -->
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                            </svg>
                        </div>
                        <h2>Admin Çat</h2>
                        <p>Bütün xətalar və cavablar burada görünəcək</p>
                    </div>

                    <!-- Messages will be inserted here -->
                </div>
            </main>

            <!-- Input area -->
            <div class="input-area">
                <form class="input-form" id="chatForm">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="messageInput"
                        placeholder="Mesajınızı yazın..."
                        autocomplete="off"
                    />
                    <button type="submit" class="send-button" id="sendButton" disabled>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                        <span class="sr-only">Göndər</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Debug panel -->
        <div class="debug-panel">
            <header class="debug-header">
                <h2>Debug Logları</h2>
                <p>Canlı sorğu və cavab məlumatları</p>
            </header>
            <div class="debug-content" id="debugContent">
                <div class="debug-empty" id="debugEmpty">
                    <p>Hələ log yoxdur</p>
                </div>
                <!-- Debug logs will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
